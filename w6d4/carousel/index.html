<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Carousel</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="carousel.js"></script>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.2/build/cssreset/cssreset-min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="carousel">
      <div class="items">
        <img src="http://placekitten.com/g/400/600" alt="" />
        <img src="http://placekitten.com/g/500/700" alt="" />
        <img src="http://placekitten.com/g/600/400" alt="" />
      </div>

      <a href="javascript:void(0)" class="slide-right">Prev</a>
      <a href="javascript:void(0)" class="slide-left">Next</a>
    </div>
    <script type="text/javascript">
      $(function () {
        $('.carousel').carousel();
      })
    </script>
  </body>

</html>
